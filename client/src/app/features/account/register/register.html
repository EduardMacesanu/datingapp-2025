<div class ="card bg-base-100 w-1/2 mx-auto felx flex-col p-6 rounded-lg shadow-lg">
    <div class="card title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input class ="input w-full" name="email" 
            placeholder="Email" [(ngModel)]="creds.email">
            <input class="input w-full" name="displayName" 
            placeholder="Display name"[(ngModel)]="creds.displayName">
            <input type="password" class ="input w-full" name="password" 
            placeholder="Password" [(ngModel)]="creds.password">


            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn btn-ghost">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>

            </div>
        </form>
    </div>
</div>
